<ion-view view-title="Invoice #{{invoice.bill.billId}}">
  <!-- do you want padding -->
  <ion-content class="padding">

    <div class="card" data-ng-repeat="item in invoice.bill.billItems">
      <div class="item item-text-wrap"  on-swipe-right="addToConsumption(item)">
        <span class="itemName">{{item.itemName}}</span>
        <span class="itemQuantity">{{item.quantity}}</span>
        <span class="itemPrice">{{item.price}}</span>
      </div>
    </div>

    <button ng-if="invoice.isPrimary" ng-click="shareIt()" class="button-full button button-positive">
      Share this bill <span class="shareIt">powered by</span>
    </button>

  </ion-content>

  <div data-ng-if="consumption.length" class="bar bar-positive bar-footer">
    <div class="buttons">
      <h1 class="title" data-ng-click="openModal()">Show my consumption</h1>
    </div>
</div>
</ion-view>
