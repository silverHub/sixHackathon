  <ion-modal-view>
    <ion-header-bar class="bar bar-assertive">
    <div class="buttons" ng-click="reset()">
      <button class="button">RESET</button>
    </div>
      <h1 class="title">My consumption</h1>
      <div class="buttons" ng-click="closeModal()">
        <button class="button">CLOSE</button>
      </div>
    </ion-header-bar>
    <ion-content>
      {{consumption}}
      <ion-list>
        <ion-item ng-repeat="item in consumption" href="#" click-for-options>
          <h2>{{item.name}}</h2>
          <p>{{item.quantity}}</p>
          <ion-option-button class="button-positive" ng-click="shareWith({{user.id}})">+</ion-option-button>
          <ion-option-button class="button-negative" ng-click="shareWith({{user.id}})">-</ion-option-button>
        </ion-item>
    	</ion-list>
    <button class="button button-full button-balanced" data-ng-click="pay()"> PAY </button>
    </ion-content>
  </ion-modal-view>
